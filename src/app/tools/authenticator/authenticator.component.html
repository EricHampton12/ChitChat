<div id="authenticator">
    <mat-card id="auth-content">
        <mat-card-header>
            <mat-card-title>{{getStateText()}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input #loginEmail placeholder="Email"/>
            <input #loginPassword placeholder="Password" type="password" />
            <button (click)="onLogin(loginEmail, loginPassword)"
            mat-raised-button color="accent">Login</button>
        </div>
        <div *ngIf="isRegisterState()">
            <input #registerEmail placeholder="Email">
            <input #registerPassword placeholder="Password" type="password">
            <input #registerConfirmPassword placeholder="Confirm Password" type="password">
            <button (click)="onRegisterClick(
            registerEmail,
            registerPassword,
            registerConfirmPassword    
            )"
            mat-flat-button color="accent">Create</button>
        </div>
        <div *ngIf="isForgotPasswordState()">
            <input #resetEmail placeholder="Email">
            <button (click)="onResetClick(resetEmail)"
            mat-flat-button color="accent">Reset</button>

        </div>
       
        <mat-card-actions align="end">
            <button (click)="onForgotPasswordClick()"
            mat-raised-button-basic>Forgot Password</button>
            <button (click)="onCreateAccountClick()"
            mat-raised-button-basic>Create an Account</button>
            <button (click)="onLoginClick()"
            mat-raised-button-basic>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
